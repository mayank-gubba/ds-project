<html>
<head><title>Reading values into a table</title></head>
<body>

<table datasrc='#data'>

  <thead>
     <tr><th>headline</th><th>link</th></tr>
  </thead>

  <tbody> <tr>
     <td><span datafld='headline'> </span></td>
     <td><span datafld='link'></span></td>
  </tbody>

</table>


<object ID=data classid="hhh">
  <param nAme="DataURL" value="indiatoday.csv">
  <param nAme="UseHeader" value="true">
</object>

</body>
</html>
